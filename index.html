<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
    <title>Ice Cream</title>

    <style>
      body.debug .container,
      body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
      }
    
      body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
      }
    
      body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
      }
    </style>
</head>



<body class="debug">
    
    <header class="container-fluid bg-dark text-center text-light p-2">
        <h1>Ice Cream Parlor</h1>
    </header>



    <main class="container-fluid">
        <div class="row">
            <!-- NOTE Main Col -->
            <div class="col-12 col-md-6">
                
                <!-- NOTE Menu Title -->
                <div class="row">
                    <div class="col-12 bg-dark text-light text-center p-2">
                        <h2>Menu</h2>
                    </div>
                </div>

                <!-- NOTE Cone Items -->
                <div class="row text-dark mb-3" id="cones">
                    
                    <!-- NOTE Replaceable Card -->
                    <div class="col-6 bg-primary selectable p-0 menu-item" onclick="addCone('cone')">
                        <img class="img-fluid" src="//thiscatdoesnotexist.com//" alt="">
                        <div class="d-flex justify-content-between p-2">
                            <h6 class="mb-2">Cone</h6>
                            <p class="mb-2">$20</p>
                        </div>
                    </div>

                </div>

                <!-- NOTE Ice Cream Items -->
                <div class="row text-dark mb-3" id="iceCreams">
                    
                    <!-- NOTE Replaceable Card -->
                    <div class="col-6 bg-primary selectable p-0 menu-item" onclick="addIceCream('ice-cream')">
                        <img class="img-fluid" src="//thiscatdoesnotexist.com//" alt="">
                        <div class="d-flex justify-content-between p-2">
                            <h6 class="mb-2">Ice Cream</h6>
                            <p class="mb-2">$20</p>
                        </div>
                    </div>

                </div>

                <!-- NOTE Toppings -->
                <div class="row text-dark mb-3" id="toppings">
                    
                    <!-- NOTE Replaceable Card -->
                    <div class="col-6 bg-primary selectable p-0 menu-item" onclick="addTopping('topping')">
                        <img class="img-fluid" src="//thiscatdoesnotexist.com//" alt="">
                        <div class="d-flex justify-content-between p-2">
                            <h6 class="mb-2">Toppings</h6>
                            <p class="mb-2">$20</p>
                        </div>
                    </div>

                </div>


            </div>

            <!-- NOTE Main Col -->
            <div class="col-12 col-md-6">

            </div>
        </div>
    </main>



    <!-- <footer class="container-fluid bg-dark text-center text-light p-2">
        <h6>Made With ‚ù§</h6>
    </footer> -->

</body>

<script src="app.js"></script>
</html>
